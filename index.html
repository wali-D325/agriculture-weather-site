<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Accurate weather forecast and crop suggestions based on your location. Ideal for farmers and agricultural planning."/>
  <meta name="keywords" content="Agriculture, Weather, Crop Suggestion, Farming, Forecast"/>
  <meta name="author" content="AgriculturalAnalysis.com"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Agriculture Weather & Crop Suggestion</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #f1f8e9);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2e7d32;
    }
    input[type="text"] {
      width: 70%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 16px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #388e3c;
    }
    .info p {
      font-size: 18px;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌾 Agriculture Helper</h1>
    <h2>Weather & Crop Suggestion</h2>
    <div style="text-align:center;">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
      <button onclick="getLocationWeather()">📍 Use My Location</button>
    </div>
    <div class="info">
      <p>📍 <strong>City:</strong> <span id="city"></span></p>
      <p>🌡️ <strong>Temperature:</strong> <span id="temp"></span> °C 
        <span id="weatherIcon"></span> 
        <span id="weatherDesc"></span>
      </p>
      <p>💧 <strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p>🌾 <strong>Suggested Crops:</strong> <span id="crops"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
